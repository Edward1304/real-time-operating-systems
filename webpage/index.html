<!DOCTYPE html>
<html>
<head>
    <title>Edward ntc ESP32</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Proyecto ESP32</h1>

        <div class="Credentilas">

            <h1> Credentials </h1>
            <input type="text" id="ssdi-input" placeholder="SSDI" >
            <input type="password" id="value-password" placeholder="Password">
            <button id="send-credentials">Send</button>
        
        </div>

        <!-- Caja donde se van a ver los datos de la UART-->
        <div class="box uart-info-box">
            <h2>Datos de la  UART:</h2>
            <p id="uart-data"></p>
        </div>

        <!-- Boton que va a cambiar la frrecuencia de la visualizacion de la UART -->
        <div class="button frecuency-print">
            <h2>Increase printing frequency</h2>
            <button id="set-time" class="arrow-button">➔</button>
        </div>
        

        <!-- Mostrar temperatura -->
        <div class="box temperature-box">
            <h2>Temperature:</h2>
            <div class="circle" id="led-circle"></div>
            <p id="temperature-data">0 °C</p>
        </div>

        <!-- Ingresar valor y enviar -->

        <div class="box">
            <h2>LED Color</h2>
          
            <div class="slider-container">
              <label for="redSlider">R:</label>
              <input type="range" min="0" max="255" value="128" class="slider" id="redSlider">
              <p id="red-slider-value">128</p> <!-- Elemento para mostrar el valor -->
            </div>
          
            <div class="slider-container">
              <label for="greenSlider">G:</label>
              <input type="range" min="0" max="255" value="128" class="slider" id="greenSlider">
              <p id="green-slider-value">128</p> <!-- Elemento para mostrar el valor -->
            </div>
          
            <div class="slider-container">
              <label for="blueSlider">B:</label>
              <input type="range" min="0" max="255" value="128" class="slider" id="blueSlider">
              <p id="blue-slider-value">128</p> <!-- Elemento para mostrar el valor -->
            </div>
          </div>

          
    </div> 
    <script src="app.js"></script>
</body>
</html>
